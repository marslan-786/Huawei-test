<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huawei Bot Recorder</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            background: #e60000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(230,0,0,0.3);
        }
        button:disabled { background: #555; cursor: not-allowed; }
        
        #viewer {
            margin-top: 20px;
            border: 4px solid #333;
            background: #000;
            display: inline-block;
            min-width: 600px;
            min-height: 400px;
            position: relative;
        }
        #current-img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .status-bar {
            margin-top: 10px;
            font-family: monospace;
            color: #0f0;
        }
        .gallery {
            margin-top: 20px;
            display: flex;
            gap: 5px;
            overflow-x: auto;
            padding: 10px;
            background: #222;
        }
        .gallery img {
            height: 60px;
            border: 1px solid #555;
            cursor: pointer;
        }
        .gallery img:hover { border-color: #fff; }
    </style>
</head>
<body>

    <h1>Huawei Bot Recorder</h1>
    
    <button id="startBtn" onclick="startBot()">ðŸ”´ START RECORDING</button>
    <div class="status-bar" id="status">Waiting to start...</div>

    <div id="viewer">
        <img id="current-img" src="" alt="No Signal">
    </div>

    <div class="gallery" id="filmstrip"></div>

    <script>
        let intervalId;

        function startBot() {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('status').innerText = "Bot Initializing...";
            
            // Clear old images
            document.getElementById('current-img').src = "";
            document.getElementById('filmstrip').innerHTML = "";

            fetch('/start-bot', { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                document.getElementById('status').innerText = "Running: " + data.number;
                // Start polling for images
                intervalId = setInterval(fetchGallery, 1000); // Har 1 second baad check kare
            })
            .catch(err => {
                document.getElementById('status').innerText = "Error: " + err;
                document.getElementById('startBtn').disabled = false;
            });
        }

        function fetchGallery() {
            fetch('/gallery')
            .then(res => res.json())
            .then(images => {
                if (images.length > 0) {
                    const latest = images[images.length - 1];
                    const viewer = document.getElementById('current-img');
                    
                    // Update main viewer only if new image arrived
                    if (!viewer.src.includes(latest)) {
                        viewer.src = latest + "?t=" + new Date().getTime(); // Cache bust
                        document.getElementById('status').innerText = "Viewing Frame: " + images.length;
                    }

                    // Update Filmstrip
                    const strip = document.getElementById('filmstrip');
                    strip.innerHTML = "";
                    images.forEach(img => {
                        let thumb = document.createElement('img');
                        thumb.src = img;
                        thumb.onclick = () => { document.getElementById('current-img').src = img; };
                        strip.appendChild(thumb);
                    });
                }
            });
        }
    </script>
</body>
</html>
